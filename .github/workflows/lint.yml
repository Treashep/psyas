name: Build Status

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    # 添加环境变量
    env:
      DATABASE_URL: "sqlite:///:memory:"  # 测试用的 SQLite 内存数据库
      FLASK_APP: "psyas/app.py"          # 统一设置 FLASK_APP 环境变量

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements/dev.txt
      - name: Run Python lints
        run: flask lint --check  # 无需重复设置 FLASK_APP，已在 env 中定义
      - name: Run Python tests
        run: flask test          # 无需重复设置 FLASK_APP，已在 env 中定义
